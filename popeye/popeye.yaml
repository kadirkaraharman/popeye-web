apiVersion: v1
kind: Pod
metadata:
  name: popeye
  labels:
    app: log-web
  namespace: popeye-dev
spec:
  serviceAccountName: popeye-sa
  containers:
  - name: popeye
    image: alpine:latest
    securityContext:
     readOnlyRootFilesystem: false
    command: ["/bin/sh","-c"]
    args: ["sleep 5; sh /mnt/script.sh; sleep 120; sleep infinity"] 
    volumeMounts:
    - name: setup
      mountPath: /mnt
      readOnly: false
    - name: shared-data
      mountPath: /opt
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  volumes:
  - name: setup
    configMap:
      name: setup-script
  - name: shared-data
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: popeye-web-service
  namespace: popeye-dev
spec:
  selector:
    app: log-web
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: popeye-dev
  annotations: {}
#   nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: popeye-test.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: popeye-web-service
                port:
                  number: 80